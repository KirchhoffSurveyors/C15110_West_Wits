<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>West Wits Zoning and Land use</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/C18001Area_0.js"></script>
        <script src="data/C18001FARMS_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
       map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>,<a href="https://www.kirchhoffsurveyors.co.za" target="_blank">Kirchhoff Professional Surveyors</a>');
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_C18001Area_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Area'] !== null ? Autolinker.link(String(feature.properties['Area'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_C18001Area_0_0() {
            return {
                pane: 'pane_C18001Area_0',
                opacity: 1,
                color: 'rgba(0,63,254,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 5.0, 
                fillOpacity: 1,
                fillColor: 'rgba(0,63,254,0.0)',
            }
        }
        map.createPane('pane_C18001Area_0');
        map.getPane('pane_C18001Area_0').style.zIndex = 400;
        map.getPane('pane_C18001Area_0').style['mix-blend-mode'] = 'normal';
    var layer_C18001Area_0 = new L.geoJson(json_C18001Area_0, {
        attribution: '<a href=""></a>',
        pane: 'pane_C18001Area_0',
        onEachFeature: pop_C18001Area_0,
        style: style_C18001Area_0_0,
    });
        bounds_group.addLayer(layer_C18001Area_0);
        map.addLayer(layer_C18001Area_0);
        function pop_C18001FARMS_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ogc_fid</th>\
                        <td>' + (feature.properties['ogc_fid'] !== null ? Autolinker.link(String(feature.properties['ogc_fid'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">tag_value</th>\
                        <td>' + (feature.properties['tag_value'] !== null ? Autolinker.link(String(feature.properties['tag_value'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">diagram_no</th>\
                        <td>' + (feature.properties['diagram_no'] !== null ? Autolinker.link(String(feature.properties['diagram_no'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Gen_Plan_N</th>\
                        <td>' + (feature.properties['Gen_Plan_N'] !== null ? Autolinker.link(String(feature.properties['Gen_Plan_N'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Use</th>\
                        <td>' + (feature.properties['Use'] !== null ? Autolinker.link(String(feature.properties['Use'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Zoning</th>\
                        <td>' + (feature.properties['Zoning'] !== null ? Autolinker.link(String(feature.properties['Zoning'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_C18001FARMS_1_0() {
            return {
                pane: 'pane_C18001FARMS_1',
                opacity: 1,
                color: 'rgba(255,56,1,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fillOpacity: 1,
                fillColor: 'rgba(175,100,13,0.0)',
            }
        }
        map.createPane('pane_C18001FARMS_1');
        map.getPane('pane_C18001FARMS_1').style.zIndex = 401;
        map.getPane('pane_C18001FARMS_1').style['mix-blend-mode'] = 'normal';
    var layer_C18001FARMS_1 = new L.geoJson(json_C18001FARMS_1, {
        attribution: '<a href=""></a>',
        pane: 'pane_C18001FARMS_1',
        onEachFeature: pop_C18001FARMS_1,
        style: style_C18001FARMS_1_0,
    });
        bounds_group.addLayer(layer_C18001FARMS_1);
        map.addLayer(layer_C18001FARMS_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/C18001FARMS_1.png" /> C18001 FARMS': layer_C18001FARMS_1,'<img src="legend/C18001Area_0.png" /> C18001 Area': layer_C18001Area_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_C18001FARMS_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['tag_value'] !== null?String('<div style="color: #000000; font-size: 6pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['tag_value']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_C18001FARMS_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_C18001FARMS_1]);
        map.on("zoomend", function(){
            resetLabels([layer_C18001FARMS_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_C18001FARMS_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_C18001FARMS_1]);
        });
        </script>
    </body>
</html>
